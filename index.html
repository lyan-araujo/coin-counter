<!DOCTYPE html>
<html lang="pt-br" data-theme-color="dark">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Lyan Araujo @The_Yum3"/>
    <meta name="description" content="Site destinado a auxiliar os usuarios a contarem seu dinheiro de maneira rapida e intuitiva."/>
    <meta name="keywords" content="Contador de Moedas, Contador, Dinheiro, Moeda, Real, BRL"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <title>Coin Counter | Lyan Araujo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/1_real.png" type="image/x-icon">
    <script src="script.js" async></script>
    <script src="https://kit.fontawesome.com/31fdff860f.js" crossorigin="anonymous" async></script>
</head>
<body>
    <noscript>
        <dialog aria-modal="true" open>
            <p>Por favor, ative a execução de Javascript no seu navegador e recarregue a página para que possa utilizar todas as funções do site plenamente!</p>
        </dialog>
    </noscript>
    <header>
        <h1 id='title'>Coin Counter</h1>
    </header>
    <div id="totalBar">
        <div id="totalContainer">
            <div>
                <b>TOTAL</b>
                <input type='text' value="R$ 0,00" id="idTotalDinheiro" readonly/>
                <button onclick="ApagarTodos()">limpar</button>
            </div>
            <div>
                <b>CÉDULAS</b>
                <input type='text' value="R$ 0,00" id="idTotalCedulas" readonly/>
                <button onclick="ApagarParte('cedulas')">limpar</button>
            </div>
            <div>
                <b>MOEDAS</b>
                <input type='text' value="R$ 0,00" id="idTotalMoedas" readonly/>
                <button onclick="ApagarParte('moedas')">limpar</button>
            </div>
        </div>
    </div>
    <div id="pocketTotalBar">
        <span id="idPocketTotalDinheiro">R$ 0,00</span>
        <span id="idPocketTotalCedulas">R$ 0,00</span>
        <span id="idPocketTotalMoedas">R$ 0,00</span>
    </div>
    <main>
        <div id="container"></div>
    </main>
    <div id="toolsBar">    
        <label for="lblModoNoturno" class="toolbarContainer">
            <input type="checkbox" id="lblModoNoturno"/>
            <label for="lblModoNoturno"></label>
        </label>        
        <span class="toolbarContainer">
            <input type="checkbox" id="lblAtalhosTeclado"/>
            <label for="lblAtalhosTeclado">atalho</label>
        </span>        
    </div>
    <footer>
        <p>feito com ❤ por Lyan Araujo</p>
        <div id="linkRedesSociais">
            <a href="https://github.com/lyan-araujo" target="_blank" title="Meu perfil do Github"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/lyanlipy/" target="_blank" title="Meu perfil do Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/lyan-lipy-de-araujo-bueno-12a4a1218" target="_blank" title="Meu perfil no LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
